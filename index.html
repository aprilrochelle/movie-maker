<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Movie Maker</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <h1>Movie Maker</h1>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-right">
            <div class="form-group">
              <input id="budget-amt" type="text" class="form-control" placeholder="Enter Budget">
            </div>
            <button id="set-budget" class="btn btn-default">Set Budget</button>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
      <div class="col-xs-8">
        <div id="elements-display"></div>
      </div>
      <div class="col-xs-4 text-center">
        <div id="selection-total-div">
          <h3 class="green">$0</h3>
        </div>
        <div id="selections-div"></div>
        <div id="approval-div"></div>
      </div>
    </div>
    <script src="dist/app.js"></script>
  </body>
</html>
